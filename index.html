<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Google Contact</title>
  </head>
  <div
    id="label-modal"
    class="modal display-none w-100vw h-100vh justify-center items-center bg-black-opacity-5"
  >
    <div class="bg-white bg-radius-20 padding-2-rem w-20 md-w-70 sd-w-80">
      <h2 class="title title title-level-2">Créer un libellé</h2>
      <div class="margin-top-bottom-2rem">
        <div class="field outlined border-radius-5 onFocus">
          <input
            type="text"
            name="labelName"
            id="label-name"
            placeholder="Nouveau label"
          />
        </div>
        <p class="error-text visibility-hidden margin-top-05" id="label-error">
          Le champs ne peut être vide
        </p>
      </div>

      <div class="flex justify-end margin-top-bottom-1rem sd-w-100">
        <button
          class="button button-radius-10 no-border flex items-center"
          type="button"
          id="cancel-label"
        >
          Non, ne rien faire
        </button>
        <button
          id="save-label"
          class="button button-radius-10 no-border flex items-center"
          type="button"
        >
          Enregistrer
        </button>
      </div>
    </div>
  </div>
  <body class="bg-page-full">
    <header
      class="flex padding-container justify-s-between sd-padding-container"
    >
      <div class="flex justify-s-between items-center w-8">
        <div id="burger-menu" class="pointer icon transition">
          <span class="material-symbols-outlined"> Menu</span>
        </div>
        <div class="w-4rem">
          <img
            src="assets/images/logo.png"
            alt="Google contact logo"
            srcset=""
          />
        </div>
        <h1 class="title title-level-1 sd-title-level-1">Contacts</h1>
      </div>
      <div
        class="w-83 md-w-70 flex justify-start items-center md-justify-flex-end"
      >
        <div class="flex input-field items-center">
          <div class="pointer icon justify-center items-center">
            <span class="material-symbols-outlined"> search </span>
          </div>
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="Recherche"
          />
        </div>
      </div>
    </header>
    <main class="flex padding-container justify-s-between">
      <section id="side-bar" class="w-15 md-display-none">
        <div>
          <button
            id="add-contact"
            type="button"
            class="button flex items-center contain button-radius-07 button-hover-shadow w-50"
          >
            <span class="material-symbols-outlined margin-right-04rem">
              add
            </span>
            Créer un contact
          </button>
        </div>

        <div class="padding-top-bottom-1rem">
          <button
            id="list-contact"
            type="button"
            class="button justify-s-between flex items-center button-hover-bg-color button-radius-10 w-100 active-btn"
          >
            <p class="flex items-center justify-s-between">
              <span class="material-symbols-outlined margin-right-04rem">
                person
              </span>
              Contact
            </p>

            <span> 0</span>
          </button>
          <button
            id="frequent-contact"
            type="button"
            class="button flex items-center button-hover-bg-color button-radius-10 w-100 margin-top-bottom-1rem"
          >
            <span class="material-symbols-outlined margin-right-04rem">
              history </span
            >Fréquents
          </button>
        </div>
        <div>
          <div class="flex justify-s-between items-center">
            <h3 class="text title-level-3">Libellés</h3>
            <div class="pointer icon transition" id="add-label">
              <span class="material-symbols-outlined"> add </span>
            </div>
          </div>
          <div id="label-container"></div>
        </div>
      </section>
      <section
        id="contact-tab"
        class="w-83 main-section md-w-100 sd-padding-container bg-white bg-radius"
      >
        <h3 class="title title-level-1 sd-title-level-1">
          Contacts <span>(0)</span>
        </h3>
        <div class="contact-container flex justify-center items-center h-100">
          <div>
            <div class="illus-size-2rem">
              <img
                src="./assets/illustrations/emptycontacts_animation_cell4.png"
                alt="Empty contact illustration"
              />
            </div>
            <p class="text text-align-center">Aucun contact</p>
            <div
              class="flex justify-center items-center margin-top-bottom-1rem"
            >
              <button
                class="button button-radius-10 no-border flex items-center"
                type="button"
              >
                <span class="material-symbols-outlined margin-right-04rem">
                  person
                </span>
                Créer un contact
              </button>
            </div>
          </div>
        </div>
      </section>
      <section
        id="frequent-section"
        class="w-83 main-section display-none md-w-100 sd-padding-container bg-white bg-radius"
      >
        <h3 class="title title-level-1 sd-title-level-1">Contacts fréquents</h3>
        <div class="contact-container flex justify-center items-center">
          <div>
            <div class="illus-size-2rem">
              <img
                src="./assets/illustrations/emptycontacts_animation_cell4.png"
                alt="Empty contact illustration"
              />
            </div>
            <p class="text text-align-center">Aucun contact</p>
            <div
              class="flex justify-center items-center margin-top-bottom-1rem"
            >
              <button
                class="button button-radius-10 no-border flex items-center"
                type="button"
              >
                <span class="material-symbols-outlined margin-right-04rem">
                  person
                </span>
                Créer un contact
              </button>
            </div>
          </div>
        </div>
      </section>
      <section
        id="add-contact-section"
        class="w-83 main-section display-none md-w-100 sd-padding-container bg-white bg-radius"
      >
        <h3 class="title title-level-1 sd-title-level-1">Créer un contact</h3>
        <div class="contact-container flex justify-center items-center">
          <div>
            <div class="illus-size-2rem">
              <img
                src="./assets/illustrations/emptycontacts_animation_cell4.png"
                alt="Empty contact illustration"
              />
            </div>
            <p class="text text-align-center">Aucun contact</p>
            <div
              class="flex justify-center items-center margin-top-bottom-1rem"
            >
              <button
                class="button button-radius-10 no-border flex items-center"
                type="button"
              >
                <span class="material-symbols-outlined margin-right-04rem">
                  person
                </span>
                Créer un contact
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="position display-none md-display-block">
      <button
        type="button"
        class="button flex items-center contain button-radius-07 button-shadow"
      >
        <span class="material-symbols-outlined"> add </span>
      </button>
    </div>
  </body>

  <script src="js/index.js"></script>
</html>
